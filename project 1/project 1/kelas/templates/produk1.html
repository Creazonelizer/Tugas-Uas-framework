    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">

      <body>
        <h1>Data Produk</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">kode_produk</th>
                <th scope="col">nama</th>
                <th scope="col">tempat</th>
                <th scope="col">berat</th>
                <th scope="col">jumlah</th>
              </tr>
            </thead>
            <tbody>
    
              {%for Produk in Produks%}
              <tr>
                <td>{{ Produk.kode_produk }}</td>
                <td>{{ Produk.nama }}</td>
                <td>{{ Produk.tempat }}</td>
                <td>{{ Produk.berat }}</td>
                <td>{{ Produk.jumlah }}</td>
              </tr>
             {% endfor %}
            </tbody>
          </table>
      </body>
    </html>
